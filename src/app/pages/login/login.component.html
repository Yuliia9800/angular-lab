<div class="modal">
  <div>
    <h3>Login</h3>
    <form [formGroup]="profileForm" (ngSubmit)="userLogin()">
      <label for="email"><b>Email:</b><span>* required</span></label>
      <input
        id="email"
        type="text"
        placeholder="Enter Email"
        name="email"
        required
        formControlName="email"
      />
      <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="alert alert-danger alert-bottom"
      >
        <div *ngIf="email.hasError('required')">Email is required.</div>
        <div *ngIf="email.hasError('email')">
          Email must be a correct email address.
        </div>
      </div>

      <label for="password"><b>Password:</b><span>* required</span></label>
      <input
        id="password"
        type="text"
        placeholder="Enter Password"
        name="password"
        required
        formControlName="password"
      />

      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert alert-danger alert-bottom"
      >
        <div *ngIf="password.hasError('required')">Password is required.</div>
      </div>
      <div class="container">
        <p>
          <a href="">Forgot password </a>
        </p>
        <button mat-flat-button color="accent" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
